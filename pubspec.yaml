name: universal_sync_manager
description: A backend-agnostic, platform-independent synchronization framework for Flutter applications. Enable offline-first operation with seamless backend synchronization using a pluggable adapter architecture.
version: 0.1.0
homepage: https://github.com/insjs/universal_sync_manager
repository: https://github.com/insjs/universal_sync_manager

# Private package - remove this line when ready to publish to pub.dev
publish_to: 'none'

environment:
  sdk: ^3.6.2
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # HTTP client for API calls
  http: ^1.2.2
  
  # PocketBase SDK for backend integration
  pocketbase: ^0.22.0
  
  # Supabase SDK for backend integration
  supabase_flutter: ^2.8.0
  yaml: ^3.1.3

  # SQLite database for local storage
  sqlite3: ^2.4.6
  path: ^1.9.0
  
  # UUID generation for unique identifiers
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

# Package configuration - no UI needed
flutter:
